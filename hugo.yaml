baseurl: https://nithwith.github.io/blog/
languageCode: fr-fr
theme: hugo-theme-stack
title: Mon blog
copyright: Th√©o MARTY

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: fr

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false


params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2020
        customText:

    dateFormat:
        published:  02 Jan 2006
        lastUpdated: 02 Jan  2006 15:04

    sidebar:
        subtitle: CYCLING / TRAVEL / DIY
        avatar:
            enabled: false

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    
    widgets:
        homepage:
            - type: tag-cloud
              params:
                  limit: 5


    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: Accueil
          name: Accueil
          url: /
          weight: -100
        - identifier: Aventures
          name: Aventures
          url: /tags/aventure/
          weight: -100
        - identifier: Heatmap
          name: Heatmap
          url: /carte-de-mes-voyages
          weight: -100




 